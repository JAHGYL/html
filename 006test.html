<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签的使用</title>
</head>
<body>
    <div>aaaaaaaa</div>
    <div>bbbbbbbbbbb</div>
    <div>cccccccccccc</div>

    <p>
        英语 <span style="color: brown;"> English</span><br>
        英语 <div>English</div>
    </p>
</body>
</html>

<!-- 
    <div>标签，没有具体含义，用来划分页面的区域</div>

    <span>主要应用在对于文本的独立修饰</span> 
-->
