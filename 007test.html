<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol type="I" start="2">
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
    </ol>
    <br>

    <!-- 无序列表 -->
    <ul type="disc">
        <!-- // ul>li -->
        <li>ul&gt;li</li>
    </ul>

    <ul type="square">
        <!-- // ul>li -->
        <li>ul&gt;li</li>
    </ul>

    <ul type="circle">
        <!-- ul>li*3 -->
        <li>ul&gt;li</li>
        <li>ul&gt;li</li>
        <li>ul&gt;li</li>
    </ul>

    <ul type="none">
        <!-- //  ul>li{aaaaa}*3 -->
        <li>aaaaaaa//ul&gt;li{aaaaaaa}*3</li>
        <li>aaaaaaa//ul&gt;li{aaaaaaa}*3</li>
        <li>aaaaaaa//ul&gt;li{aaaaaaa}*3</li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
        <dt>我是图片</dt> 
        <dd>我是文字</dd>
    </dl>

</body>
</html>
