<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form action="https://www.baidu.com"> 
        <!-- actian传送后端地址 -->
        用户名：<input type="text" placeholder="请输入您的用户名">
        <br>
        密码：<input type="password" placeholder="请输入您的密码，注意区分大小写">
        <br>
        <input type="submit" vulue="登录">
        <input type="reset" value="重置">
    </form>
</body>
</html>

<!-- 
<form method="get/post" action="向何处发送表单">

    1、type="text"      文本框;
    2、type="password"  密码框;
