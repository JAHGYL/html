    <h1>“能不能吃上菜就是政治”<sup>[1]</sup></h1>
    <p>
        民以食为天，小小饭碗<br/><strong>盛着民意，连着民心</strong>
    </p>
    <p>    
        <em><strong>民心就是最大的政治<sub>[2]</sub></strong></em>
        <br/>把为人民幸福而奋斗作为自己最大的幸福的<u>中国共产党人</u>
    </p>

    <p>
    <p><del>2023/3/13</del>  xxxxxxxxxx 2023/3/14  </p>
    <p>
        <sup>[1]</sup>:金台潮声；
        <sub>[2]</sub>:习主席发言。
    </p>
