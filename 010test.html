<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <table border="1" width="400px" height="200px" align="center" bordercolor="red" bgcolor="pink" cellspacing="10" cellpadding="100">
    <!-- 表格属性：
    width宽度,height高度 ：px;百分比（相对于父元素的）  
    border 边框 bordercolor 边框颜色  bgcolor 背景颜色
    align="left/right/center" 水平对齐
    cellspacing="单元格与单元格之间的距离"
    cellpadding="单元格与内容之间的间隙" 
    -->
        <tr>
            <td>music</td>
            <td>PE</td>
        </tr>
        <tr>
            <td>math</td>
            <td>english</td>
        </tr>
    </table>
    <br>

    <table border="1" width="400px" height="200px" align="center" bordercolor="red" bgcolor="pink">
        <!-- 行tr属性：
            height高度 bgcolor背景颜色
            align="left/right/center"文字水平对齐
            valign="top/middle/bottom"文字垂直对齐 
        -->
        <tr height="50" align="center" valign="bottom" bgcolor="blue">
            <td>music</td>
            <td>PE</td>
        </tr>
        <tr height="150">
            <!-- td属性：
                height高度 bgcolor背景颜色
                align="left/right/center"文字水平对齐
                valign="top/middle/bottom"文字垂直对齐 
            -->
            <td width="250" align="center" valign="middle" bgcolor="red">math</td>
            <td>english</td>
        </tr>
    </table>
    <br>

</body>
</html>
